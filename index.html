<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LightSnow</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <!-- Toggle Switch -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
</head>

<body>

    <div class="opening-content">
        <!-- Snowflake SVG and header for opening page -->
        <!-- SVG is a different markup language and using the polygon with the 
        points below and css to style the color, you can make a snowflake that can be modified. -->
        <svg viewBox="0 0 0 0">
            <polygon class="snowflake" points="195.8,117.26 192.8,107 146.42,117.8 111.88,100 146.74,82.04 149.79,82.79 192.35,93.23 
			195.5,83.01 161.2,74.59 200,54.59 194.06,45.41 155.13,65.47 164.65,34.58 153.19,31.77 140.48,73.02 105.94,90.81 105.94,55.22 
			139.61,24.77 131.15,17.32 105.94,40.12 105.94,0 94.06,0 94.06,39.99 68.74,17.68 60.39,25.23 91.8,52.9 94.06,54.89 
			94.06,90.81 59.52,73.02 46.81,31.77 35.35,34.58 44.87,65.47 5.94,45.41 0,54.59 38.8,74.59 4.5,83.01 7.65,93.23 50.21,82.79 
			53.26,82.04 88.12,100 53.58,117.8 7.2,107 4.2,117.26 38.93,125.35 0,145.41 5.94,154.59 44.74,134.6 35.76,165.32 47.26,168 
			58.4,129.88 59.2,127.15 94.06,109.19 94.06,145.11 91.8,147.1 60.39,174.77 68.74,182.32 94.06,160.01 94.06,200 105.94,200 
			105.94,159.88 131.15,182.68 139.61,175.23 105.94,144.78 105.94,109.19 140.8,127.15 141.6,129.88 152.74,168 164.24,165.32 
            155.26,134.6 194.06,154.59 200,145.41 161.07,125.35" />

        </svg>
        <div class="opening-header">SELECT A RESORT TO START
            <div class="dropdown">
                <button class="btn btn-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                    Pick A Resort
                </button>
                <ul class="dropdown-menu scrollable-menu bg-dark resorts" id="opening-resorts" role="menu">
                </ul>
            </div>
        </div>
    </div>


    <!-- Main content to show after a user clicks the page and snowflake is animated -->
    <div class="main-content">
        <img class="background" src="assets/images/background.jpg" alt="Snowy Mountains">



        <nav class="navbar navbar-expand bg-dark fixed-top">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h1 class="text-light" id="page-header">LIGHT SNOW</h1>
                    </li>
                    <li class="nav-item ml-2">
                        <div class="dropdown">
                            <button class="btn btn-dark btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                                Pick a Resort
                            </button>
                            <ul class="dropdown-menu scrollable-menu bg-dark resorts" id="nav-resorts" role="menu">
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item pl-2 m-2" id="buttons">
                        <button type="button" class="btn btn-dark add-resort" id="add-resort-button" data-toggle="modal"
                            data-target="#add-resort-modal">Add a Resort</button>
                        <button type="submit" class="btn btn-dark btn-outline-light" id="login-submit">Sign
                            In</button>
                        <button type="submit" class="btn btn-dark btn-outline-light" id="sign-out-submit">Sign
                            Out</button>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h3 class="text-light" id="username">Kramer Johnson</h3>
                    </li>
                    <li class="nav-item" id="toggle-switch">
                        <input id="units" class="p-2 my-0" type="checkbox" checked data-toggle="toggle"
                            data-onstyle="secondary" data-on="F&#176" data-off="C&#176">
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="add-resort-modal" tabindex="-1" role="dialog" aria-labelledby="add-resort-title"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title" id="add-resort-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>Resort Name:</h5>
                        <input class="form-control mt-3 add-resort" id="add-resort-name" type="text"
                            placeholder="Mount Something">
                        <h5 class="mt-3">Address:</h5>
                        <input class="form-control mt-3 add-resort" id="add-resort-address" type="text"
                            placeholder="Valid address, comma separated, with country.">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn bg-light" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-dark" id="add-resort-submit"
                            data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container cards">

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="row" id="top">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-hue">
                                <div class="card-body">
                                    <div class="card-container" id="color-card">
                                        <img id="icon" class="pt-5" src="" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-white">
                                <div class="card-body">
                                    <div class="card-container">
                                        <h5 class="card-title">Local Time</h5>
                                        <div class="text-container">
                                            <p class="card-text" id="local-time">22:22</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-white">
                                <div class="card-body">
                                    <div class="card-container">
                                        <h5 class="card-title">Description</h5>
                                        <div class="text-container">
                                            <p class="card-text" id="description">THUNDERSTORM WITH HEAVY DRIZZLE</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="bottom">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-white">
                                <div class="card-body">
                                    <div class="card-container">
                                        <h5 class="card-title">Temperature</h5>
                                        <div class="text-container">
                                            <div id="degree-card"><span id='degrees'>22</span><span
                                                    id='symbol'>&#176</span>
                                                <span id='degree-unit'>F</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-white">
                                <div class="card-body">
                                    <div class="card-container">
                                        <h5 class="card-title">Wind Speed</h5>
                                        <div class="text-container">
                                            <p class="card-text" id="wind-speed">88.88 mph</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="container-white">
                                <div class="card-body">
                                    <div class="card-container">
                                        <h5 class="card-title">Wind Direction</h5>
                                        <div class="text-container">
                                            <p class="card-text" id="wind-direction">888 Degrees</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="map">
                        <iframe id="map" width="100%" height="460" frameborder="0" style="border:0" src=""
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Firebase Main App -->
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
        <!-- Firebase Realtime Database -->
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Moment.js timezones -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data.js">
        </script>
        <!-- Anime.js -->
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
        <!-- Toggle Button js -->
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
        <!-- API Keys -->
        <script src="config.js"></script>
        <!-- Merge sort Algorithm -->
        <script src="assets/javascript/mergeSort.js"></script>
        <!-- Firebase database functions -->
        <script src="assets/javascript/database.js"></script>
        <!-- Firebase authentication -->
        <script src="assets/javascript/auth.js"></script>
        <!-- Animation script -->
        <script src="assets/javascript/animation.js"></script>
        <!-- ski resorts object -->
        <script src="assets/javascript/skiResorts.js"></script>
        <!-- weatherCodes object -->
        <script src="assets/javascript/weatherCodes.js"></script>
        <!-- Light api script -->
        <script src="assets/javascript/lights.js"></script>
        <!-- Weather api script -->
        <script src="assets/javascript/weather.js"></script>
        <!-- Functions to act on the text of the page. -->
        <script src="assets/javascript/textFunctions.js"></script>
        <!-- Add resort function with API call -->
        <script src="assets/javascript/addResort.js"></script>
        <!-- Main app.js -->
        <script src="assets/javascript/app.js"></script>
</body>

</html>
